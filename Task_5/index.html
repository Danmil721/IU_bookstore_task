<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buchverwaltung mit Vue.js</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Meine Bücherei</h1>
    
    <!-- Buchliste als Tabelle -->
    <table>
      <thead>
        <tr>
          <th>Titel</th>
          <th>Autor</th>
          <th>Jahr</th>
          <th>Genre</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(book, index) in books" :key="index">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.year }}</td>
          <td>{{ book.genre }}</td>
          <td>
            <button @click="editBook(index)">Bearbeiten</button>
            <button @click="deleteBook(index)">Löschen</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Formular zum Hinzufügen/Bearbeiten -->
    <h2>{{ editingIndex === null ? 'Buch hinzufügen' : 'Buch bearbeiten' }}</h2>
    <form @submit.prevent="submitBook">
      <div>
        <label for="title">Titel:</label>
        <input type="text" id="title" v-model="form.title" >
        <span class="error" v-if="errors.title">{{ errors.title }}</span>
      </div>
      
      <div>
        <label for="author">Autor:</label>
        <input type="text" id="author" v-model="form.author" required>
        <span class="error" v-if="errors.author">{{ errors.author }}</span>
      </div>
      
      <div>
        <label for="year">Jahr:</label>
        <input type="number" id="year" v-model="form.year" required>
        <span class="error" v-if="errors.year">{{ errors.year }}</span>
      </div>
      
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" v-model="form.genre" required>
        <span class="error" v-if="errors.genre">{{ errors.genre }}</span>
      </div>
      
      <button type="submit">{{ editingIndex === null ? 'Hinzufügen' : 'Aktualisieren' }}</button>
      <button type="button" @click="cancelEdit" v-if="editingIndex !== null">Abbrechen</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
